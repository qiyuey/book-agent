<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍阅读助手</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light Mode Variables */
            --bg-body: #fff;
            --bg-sidebar: #f9f9f9;
            --bg-container: #fff;
            --bg-input-container: #fff;
            --bg-input: transparent;
            --bg-message-user: #eef7ff;
            --bg-message-assistant: #fff;
            --bg-message-assistant-hover: #f9f9f9;
            --bg-header: rgba(255,255,255,0.9);
            --bg-hover: #e5e5e5;
            --bg-mode-tab: transparent;
            --bg-mode-tab-active: #f0f0f0;
            --bg-code: rgba(0,0,0,0.05);
            --bg-pre: #1a1a1a;
            
            --text-main: #333;
            --text-secondary: #666;
            --text-placeholder: #999;
            --text-code-pre: #e5e5e5;
            --text-inverse: white;
            
            --border-color: #e5e5e5;
            --border-input-focus: #999;
            --border-message-user: #dbeafe;
            
            --shadow-card: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-header: 0 0 20px rgba(0,0,0,0.05);
            --shadow-input-focus: 0 2px 8px rgba(0,0,0,0.05);
            
            --avatar-user-bg: #f0f0f0;
            --avatar-user-text: #666;
            --avatar-bot-bg: #10a37f;
            --avatar-bot-text: white;
            
            --btn-hover-bg: #f5f5f5;
            --btn-primary-bg: #1a1a1a;
            --btn-primary-text: white;
            --btn-primary-hover: #333;
        }

        [data-theme="dark"] {
            /* Dark Mode Variables */
            --bg-body: #1a1a1a;
            --bg-sidebar: #202123;
            --bg-container: #343541;
            --bg-input-container: #343541; /* Or slightly lighter than container */
            --bg-input: transparent;
            /* Actually ChatGPT uses same bg for user in dark mode, but maybe we keep blue tint or just dark grey */
            --bg-message-user: #2a2b32; 
            --bg-message-assistant: #444654;
            --bg-message-assistant-hover: #40414f;
            --bg-header: rgba(52, 53, 65, 0.9);
            --bg-hover: #2a2b32;
            --bg-mode-tab: transparent;
            --bg-mode-tab-active: #40414f;
            --bg-code: rgba(255,255,255,0.1);
            --bg-pre: #000;
            
            --text-main: #ececf1;
            --text-secondary: #c5c5d2;
            --text-placeholder: #8e8ea0;
            --text-code-pre: #ececf1;
            --text-inverse: #1a1a1a;
            
            --border-color: #4d4d4f; /* Darker border */
            --border-input-focus: #666;
            --border-message-user: #565869;
            
            --shadow-card: 0 2px 8px rgba(0,0,0,0.2);
            --shadow-header: 0 0 20px rgba(0,0,0,0.2);
            --shadow-input-focus: 0 2px 8px rgba(0,0,0,0.2);
            
            --avatar-user-bg: #565869;
            --avatar-user-text: #ececf1;
            --avatar-bot-bg: #19c37d;
            --avatar-bot-text: white;
            
            --btn-hover-bg: #40414f;
            --btn-primary-bg: #ececf1;
            --btn-primary-text: #1a1a1a;
            --btn-primary-hover: #fff;
        }

        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .app-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.3s ease, padding 0.3s ease, opacity 0.3s ease, background-color 0.3s, border-color 0.3s;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidebar.collapsed {
            width: 0;
            opacity: 0;
            border-right: none;
        }
        .sidebar-header {
            padding: 16px;
            min-width: 260px; /* 防止内容压缩 */
        }
        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background: var(--bg-container);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-main);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .new-chat-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-input-focus);
        }
        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 16px 16px;
        }
        .history-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
            position: relative;
        }
        .history-item:hover {
            background: var(--bg-hover);
        }
        .history-item.active {
            background: var(--bg-hover);
            font-weight: 500;
        }
        .history-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        .delete-btn {
            opacity: 0;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .history-item:hover .delete-btn {
            opacity: 1;
        }
        .delete-btn:hover {
            color: #e74c3c;
            background: rgba(0,0,0,0.05);
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-container);
            position: relative;
            min-width: 0; /* 防止 flex item 溢出 */
            transition: background-color 0.3s;
        }

        /* 头部 */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: var(--bg-header);
            backdrop-filter: blur(10px);
            z-index: 10;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .header h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-controls select, .book-name-input {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, background-color 0.3s, color 0.3s;
            background: var(--bg-container);
            color: var(--text-main);
        }
        .header-controls select:focus, .book-name-input:focus {
            border-color: var(--border-input-focus);
        }
        .book-name-input {
            width: 160px;
        }
        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .btn-icon:hover {
            background-color: var(--bg-hover);
        }

        /* 对话区域 */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        /* 消息样式 */
        .message {
            display: flex;
            gap: 16px;
            align-items: flex-start;
            margin: 0 auto; /* 居中显示 */
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .message.user .avatar {
            background: var(--avatar-user-bg);
            color: var(--avatar-user-text);
        }
        .message.assistant .avatar {
            background: var(--avatar-bot-bg);
            color: var(--avatar-bot-text);
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            position: relative;
            background: var(--bg-message-assistant);
            border: 1px solid var(--border-color);
            max-width: calc(100% - 48px);
            color: var(--text-main);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .message.user .message-content {
            background: var(--bg-message-user);
            border-color: var(--border-message-user);
            border-top-right-radius: 2px;
        }
        .message.assistant .message-content {
            background: var(--bg-message-assistant);
            border-color: var(--border-color);
            border-top-left-radius: 2px;
            box-shadow: var(--shadow-card);
        }

        /* 消息元数据/操作 */
        .message-actions {
            position: absolute;
            bottom: -22px;
            right: 0;
            display: none;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        .message.user:hover .message-actions {
            display: flex;
        }
        .action-link {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .action-link:hover {
            color: var(--text-main);
            background: var(--bg-hover);
        }

        /* Markdown 样式 */
        .message-content p { margin: 0 0 0.8em 0; }
        .message-content p:last-child { margin-bottom: 0; }
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 1.2em 0 0.5em 0;
            font-weight: 600;
            color: var(--text-main);
        }
        .message-content h1:first-child, .message-content h2:first-child { margin-top: 0; }
        .message-content ul, .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
        .message-content li { margin-bottom: 0.3em; }
        .message-content code {
            background: var(--bg-code);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        }
        .message-content pre {
            background: var(--bg-pre);
            color: var(--text-code-pre);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.8em 0;
        }
        .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        .message-content blockquote {
            border-left: 3px solid var(--border-color);
            margin: 0.8em 0;
            padding-left: 12px;
            color: var(--text-secondary);
        }

        /* 欢迎界面 */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        .welcome h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }
        .welcome p {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 700px;
        }
        .example-card {
            background: var(--bg-sidebar); /* Use sidebar bg for slight contrast */
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        .example-card:hover {
            background: var(--bg-container);
            border-color: var(--border-input-focus);
            box-shadow: var(--shadow-card);
            transform: translateY(-1px);
        }
        .example-card .book {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
        }
        .example-card .text {
            font-size: 14px;
            color: var(--text-main);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 输入区域 */
        .input-container {
            padding: 20px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-input-container);
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .mode-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .mode-tab {
            padding: 6px 12px;
            border: none;
            background: var(--bg-mode-tab);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .mode-tab:hover {
            background: var(--bg-hover);
        }
        .mode-tab.active {
            background: var(--bg-mode-tab-active);
            color: var(--text-main);
            font-weight: 600;
        }
        .mode-tab .shortcut {
            font-size: 11px;
            color: var(--text-placeholder);
            margin-left: 6px;
            opacity: 0.8;
        }
        .input-wrapper {
            position: relative;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            background: var(--bg-container);
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s;
        }
        .input-wrapper:focus-within {
            border-color: var(--border-input-focus);
            box-shadow: var(--shadow-input-focus);
        }
        .input-wrapper textarea {
            width: 100%;
            border: none;
            font-size: 15px;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
            padding: 0;
            margin: 0;
            background: transparent;
            color: var(--text-main);
        }
        .send-btn-icon {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            background: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .send-btn-icon:hover {
            background: var(--btn-primary-hover);
        }
        .send-btn-icon:disabled {
            background: var(--bg-hover);
            color: var(--text-placeholder);
            cursor: not-allowed;
        }
        .input-hint {
            font-size: 12px;
            color: var(--text-placeholder);
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            padding: 0 4px;
        }

        /* 状态提示 */
        .status-bar {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-inverse);
            background: var(--btn-primary-bg);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .status-bar.visible {
            opacity: 1;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; max-height: 300px; display: none; }
            .sidebar.active { display: flex; }
            .header { padding: 12px 16px; }
            .header-controls { width: 100%; justify-content: space-between; margin-top: 8px; }
            .chat-container { padding: 16px; }
            .input-container { padding: 16px; }
            .message { max-width: 100%; }
            .message-actions { position: relative; bottom: 0; margin-top: 4px; display: flex; }
        }
        
        /* 光标 */
        .cursor {
            display: inline-block;
            width: 6px;
            height: 16px;
            background: var(--text-main);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newConversation()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    新对话
                </button>
            </div>
            <div class="history-list" id="historyList">
                <!-- 历史记录 -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>
                    <button class="btn-icon" onclick="toggleSidebar()" aria-label="切换侧边栏">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="9" y1="3" x2="9" y2="21"/>
                        </svg>
                    </button>
                    书籍阅读助手
                </h1>
                <div class="header-controls">
                    <input type="text" id="bookNameInput" class="book-name-input" placeholder="书籍名称（可选）" maxlength="100" aria-label="书籍名称">
                    <select id="modelSelect" aria-label="选择模型">
                        <option value="">加载中...</option>
                    </select>
                    <select id="themeSelect" onchange="setTheme(this.value)" aria-label="主题选择">
                        <option value="system">跟随系统</option>
                        <option value="light">浅色模式</option>
                        <option value="dark">深色模式</option>
                    </select>
                </div>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="welcome" id="welcomeScreen">
                    <h2>开始阅读之旅</h2>
                    <p>选择一种模式，粘贴原文或提出问题</p>
                    <div class="examples-grid">
                        <div class="example-card" onclick="setExample('毛泽东选集', '实践、认识、再实践、再认识，这种形式，循环往复以至无穷，而实践和认识之每一循环的内容，都比较地进到了高一级的程度。')">
                            <div class="book">毛泽东选集</div>
                            <div class="text">实践、认识、再实践、再认识，这种形式，循环往复以至无穷...</div>
                        </div>
                        <div class="example-card" onclick="setExample('孙子兵法', '知彼知己，百战不殆；不知彼而知己，一胜一负；不知彼不知己，每战必殆。')">
                            <div class="book">孙子兵法</div>
                            <div class="text">知彼知己，百战不殆；不知彼而知己，一胜一负...</div>
                        </div>
                        <div class="example-card" onclick="setExample('原则', '痛苦+反思=进步。这是我一生中学到的最重要的一课。')">
                            <div class="book">原则</div>
                            <div class="text">痛苦+反思=进步。这是我一生中学到的最重要的一课。</div>
                        </div>
                        <div class="example-card" onclick="setExample('道德经', '天下大事，必作于细；天下难事，必作于易。')">
                            <div class="book">道德经</div>
                            <div class="text">天下大事，必作于细；天下难事，必作于易。</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="status-bar" id="statusBar"></div>
                <div class="mode-tabs">
                    <button class="mode-tab active" data-mode="interpret" onclick="setMode('interpret')">
                        解读<span class="shortcut">⌘1</span>
                    </button>
                    <button class="mode-tab" data-mode="chat" onclick="setMode('chat')">
                        问答<span class="shortcut">⌘2</span>
                    </button>
                </div>
                <div class="input-wrapper">
                    <textarea id="inputArea" placeholder="粘贴原文，深度解读..." rows="1" aria-label="用户输入"></textarea>
                    <button class="send-btn-icon" id="sendBtn" onclick="sendMessage()" title="发送 (⌘+Enter)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">
                    <span id="charCount">0/20000</span>
                    <span>⌘+Enter 发送</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Icons -->
    <svg style="display:none">
        <symbol id="icon-user" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </symbol>
        <symbol id="icon-bot" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7V5.73A2 2 0 0 1 10 4a2 2 0 0 1 2-2zM5 9a5 5 0 0 0-5 5v3h2v-3a3 3 0 0 1 3-3h1V9H5zm14 0h-1v2h1a3 3 0 0 1 3 3v3h2v-3a5 5 0 0 0-5-5zM8 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm8 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
        </symbol>
        <symbol id="icon-edit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </symbol>
        <symbol id="icon-trash" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </symbol>
    </svg>

    <script>
        // 状态
        let currentMode = 'interpret'; 
        let threadId = generateThreadId();
        let isStreaming = false;
        let controller = null;
        let messages = []; 

        // DOM 元素
        const inputArea = document.getElementById('inputArea');
        const bookNameInput = document.getElementById('bookNameInput');
        const modelSelect = document.getElementById('modelSelect');
        const themeSelect = document.getElementById('themeSelect');
        const chatContainer = document.getElementById('chatContainer');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const statusBar = document.getElementById('statusBar');
        const sendBtn = document.getElementById('sendBtn');
        const charCount = document.getElementById('charCount');
        const historyList = document.getElementById('historyList');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadModels();
            loadHistory();
            inputArea.addEventListener('keydown', handleKeyDown);
            inputArea.addEventListener('input', (e) => autoResize(e.target));
            inputArea.focus();
        });

        // 主题逻辑
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'system';
            themeSelect.value = savedTheme;
            setTheme(savedTheme);
            
            // 监听系统主题变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (themeSelect.value === 'system') {
                    applyTheme('system');
                }
            });
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            applyTheme(theme);
        }

        function applyTheme(theme) {
            let isDark;
            if (theme === 'dark') {
                isDark = true;
            } else if (theme === 'light') {
                isDark = false;
            } else {
                isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            }
            
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        }

        // 生成会话ID
        function generateThreadId() {
            return 'thread-' + Date.now() + '-' + Math.random().toString(36).slice(2, 11);
        }

        // 加载历史记录
        async function loadHistory() {
            try {
                const response = await fetch('/api/book/history');
                const threads = await response.json();
                renderHistory(threads);
            } catch (e) {
                console.error('Failed to load history', e);
            }
        }

        function renderHistory(threads) {
            historyList.innerHTML = '';
            threads.forEach(thread => {
                const div = document.createElement('div');
                div.className = `history-item ${thread.id === threadId ? 'active' : ''}`;
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'history-title';
                titleDiv.title = thread.title || 'New Chat';
                titleDiv.textContent = thread.title || 'New Chat';
                
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<svg width="14" height="14"><use href="#icon-trash"/></svg>';
                deleteBtn.onclick = (e) => deleteThread(thread.id, e);
                
                div.appendChild(titleDiv);
                div.appendChild(deleteBtn);
                
                div.onclick = (e) => {
                    if (e.target.closest('.delete-btn')) return;
                    loadThread(thread.id);
                };
                historyList.appendChild(div);
            });
        }

        async function loadThread(id) {
            if (isStreaming) return;
            threadId = id;
            messages = [];
            chatContainer.innerHTML = '';
            if (welcomeScreen) welcomeScreen.style.display = 'none';
            setStatus('加载中...');
            
            try {
                // Find thread info to restore book name and model
                const responseHistory = await fetch('/api/book/history');
                const threads = await responseHistory.json();
                const currentThread = threads.find(t => t.id === id);
                if (currentThread) {
                     if (currentThread.bookName) {
                         bookNameInput.value = currentThread.bookName;
                     } else {
                         bookNameInput.value = '';
                     }
                     if (currentThread.modelId) {
                         modelSelect.value = currentThread.modelId;
                     }
                }

                const response = await fetch(`/api/book/history/${id}/messages`);
                const msgs = await response.json();
                
                msgs.forEach((msg, index) => {
                    const msgObj = {
                        role: msg.role,
                        content: msg.content,
                        bookName: currentThread ? currentThread.bookName : null
                    };
                    messages.push(msgObj);
                    renderMessage(msgObj, index);
                });

                if (msgs.length === 0) {
                     if (welcomeScreen) {
                        chatContainer.appendChild(welcomeScreen);
                        welcomeScreen.style.display = 'flex';
                    }
                }

                // Update active state in sidebar
                renderHistory(threads); 

            } catch(e) {
                console.error(e);
            } finally {
                setStatus('');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        async function deleteThread(id, event) {
            event.stopPropagation();
            if (!confirm('确定删除此对话吗？')) return;
            
            try {
                await fetch(`/api/book/history/${id}`, { method: 'DELETE' });
                if (id === threadId) {
                    newConversation();
                } else {
                    await loadHistory();
                }
            } catch (e) {
                console.error(e);
            }
        }

        // 加载模型列表
        async function loadModels() {
            try {
                const response = await fetch('/api/book/models');
                /** @type {{models: Array<{id: string, name: string, description?: string}>, defaultModel: string}} */
                const data = await response.json();
                modelSelect.innerHTML = '';
                const modelList = Array.isArray(data?.models) ? data.models : [];
                const defaultModelId = data?.defaultModel || null;
                modelList.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name;
                    if (model.description) option.title = model.description;
                    if (defaultModelId && model.id === defaultModelId) option.selected = true;
                    modelSelect.appendChild(option);
                });
                if (modelList.length === 0) {
                    modelSelect.innerHTML = '<option value="">无可用模型</option>';
                }
            } catch (e) {
                console.error('加载模型列表失败:', e);
                modelSelect.innerHTML = '<option value="">加载失败</option>';
            }
        }

        // 模式切换
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.mode === mode);
            });
            inputArea.placeholder = mode === 'interpret' ? '粘贴原文，深度解读...' : '输入你的问题...';
            inputArea.focus();
        }

        // 设置示例
        function setExample(bookName, text) {
            bookNameInput.value = bookName;
            inputArea.value = text;
            setMode('interpret');
            autoResize(inputArea);
            updateCharCount();
            inputArea.focus();
        }

        // 自动调整高度
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 200) + 'px';
            updateCharCount();
        }

        function updateCharCount() {
            const count = inputArea.value.length;
            charCount.textContent = `${count}/20000`;
            charCount.style.color = count > 18000 ? '#e74c3c' : count > 15000 ? '#f39c12' : '#999';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
                event.preventDefault();
                sendMessage();
            }
            if ((event.ctrlKey || event.metaKey) && (event.key === '1' || event.key === '2')) {
                event.preventDefault();
                setMode(event.key === '1' ? 'interpret' : 'chat');
            }
        }

        // 编辑消息
        function editMessage(index) {
            if (isStreaming) return;
            
            const msg = messages[index];
            if (!msg || msg.role !== 'user') return;

            // 恢复内容到输入框
            inputArea.value = msg.content;
            if (msg.bookName) bookNameInput.value = msg.bookName;
            
            // 移除该消息及之后的所有消息
            // 1. DOM 移除
            const msgElements = chatContainer.querySelectorAll('.message');
            for (let i = index; i < msgElements.length; i++) {
                msgElements[i].remove();
            }
            
            // 2. 数据移除
            messages.splice(index);

            // 恢复状态
            autoResize(inputArea);
            updateCharCount();
            inputArea.focus();
            
            // 如果所有消息都被移除了，显示欢迎页
            if (messages.length === 0 && welcomeScreen) {
                welcomeScreen.style.display = 'flex';
                chatContainer.appendChild(welcomeScreen);
            }
        }

        // 发送消息
        async function sendMessage() {
            const text = inputArea.value.trim();
            if (!text || isStreaming) return;

            if (welcomeScreen) welcomeScreen.style.display = 'none';

            const userMsg = {
                role: 'user',
                content: text,
                mode: currentMode,
                bookName: bookNameInput.value.trim()
            };
            
            // 记录消息索引
            const msgIndex = messages.length;
            messages.push(userMsg);
            
            renderMessage(userMsg, msgIndex);

            inputArea.value = '';
            autoResize(inputArea);
            updateCharCount();

            isStreaming = true;
            sendBtn.disabled = true;
            controller = new AbortController();

            const assistantMsg = {
                role: 'assistant',
                content: '',
                mode: currentMode
            };
            const msgEl = renderMessage(assistantMsg, messages.length);
            const contentEl = msgEl.querySelector('.message-content');
            messages.push(assistantMsg); // 占位

            setStatus('正在思考...');

            try {
                const response = await fetch('/api/book/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: text,
                        bookName: userMsg.bookName || null,
                        modelId: modelSelect.value,
                        threadId: threadId,
                        mode: currentMode
                    }),
                    signal: controller.signal
                });

                // Refresh history list to show new/updated title
                // We delay it slightly or just fire it
                setTimeout(loadHistory, 1000);

                if (!response.ok) {
                    contentEl.innerHTML = `<span style="color:#e74c3c">错误: HTTP ${response.status}</span>`;
                    setStatus('');
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullContent = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const parts = buffer.split('\n\n');
                    buffer = parts.pop();

                    for (const part of parts) {
                        const { content, isProgress } = parseSSE(part);
                        if (content && isProgress) {
                            fullContent += content;
                            contentEl.innerHTML = renderMarkdown(fullContent);
                            contentEl.appendChild(createCursor());
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                    }
                }

                assistantMsg.content = fullContent;
                contentEl.innerHTML = renderMarkdown(fullContent); // 移除光标
                setStatus('');
                
                // Final refresh for title updates
                await loadHistory();

            } catch (e) {
                if (e.name === 'AbortError') {
                    setStatus('已取消');
                } else {
                    contentEl.innerHTML = `<span style="color:#e74c3c">错误: ${e.message}</span>`;
                    setStatus('');
                }
            } finally {
                isStreaming = false;
                sendBtn.disabled = false;
                controller = null;
            }
        }

        function createCursor() {
            const span = document.createElement('span');
            span.className = 'cursor';
            return span;
        }

        function parseSSE(message) {
            const lines = message.split('\n');
            let eventType = null;
            let data = null;

            for (const line of lines) {
                if (line.startsWith('event:')) {
                    eventType = line.slice(6).trim();
                } else if (line.startsWith('data:')) {
                    try {
                        data = JSON.parse(line.slice(5).trim());
                    } catch (e) {
                        data = { content: line.slice(5).trim() };
                    }
                }
            }

            return {
                content: data?.content || '',
                isProgress: eventType === 'PROGRESS' || eventType === 'RESULT'
            };
        }

        function renderMessage(msg, index) {
            const div = document.createElement('div');
            div.className = `message ${msg.role}`;
            
            const avatarSvg = msg.role === 'user' 
                ? '<svg width="20" height="20"><use href="#icon-user"/></svg>'
                : '<svg width="20" height="20"><use href="#icon-bot"/></svg>';

            let actionsHtml = '';
            if (msg.role === 'user') {
                actionsHtml = `
                    <div class="message-actions">
                        <div class="action-link" onclick="editMessage(${index})">
                            <svg width="12" height="12"><use href="#icon-edit"/></svg>
                            编辑
                        </div>
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="avatar">${avatarSvg}</div>
                <div class="message-content">
                    ${msg.role === 'user' ? escapeHtml(msg.content) : (msg.content ? renderMarkdown(msg.content) : '')}
                    ${actionsHtml}
                </div>
            `;

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderMarkdown(content) {
            if (!content) return '';
            return (typeof window !== 'undefined' && window['marked'] && typeof window['marked'].parse === 'function')
                ? window['marked'].parse(content)
                : content;
        }

        function setStatus(text) {
            if (text) {
                statusBar.textContent = text;
                statusBar.classList.add('visible');
            } else {
                statusBar.classList.remove('visible');
            }
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('active');
            } else {
                sidebar.classList.toggle('collapsed');
            }
        }

        function newConversation() {
            messages = [];
            threadId = generateThreadId();
            chatContainer.innerHTML = '';
            bookNameInput.value = ''; // Reset book name
            if (welcomeScreen) {
                chatContainer.appendChild(welcomeScreen);
                welcomeScreen.style.display = 'flex';
            }
            loadHistory(); // Refresh to clear active state
            inputArea.focus();
        }
    </script>
</body>
</html>
